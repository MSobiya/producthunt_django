{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<br><br>
<div class="row">
	<div class="col-2">
		<img src="{{ details.icon.url }}" class="img-fluid" />
	</div>
	<div class="col-10">
		<a href="{{ details.url }}"><h1>{{ details.title }}</h1></a>
	</div>
</div>
<br><br>
<div class="row">
	<div class="col-8">
		<img src="{{ details.image.url }}" class="img-fluid" />
	</div>
	<div class="col-4">
		<a href="{% url 'upvote' details.id %}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ details.votes }}  <img src="{% static 'like.png' %}" height="50" width="50"></button></a>
	</div>
</div>
<br><br>

<div class="row">
	<div class="col-4">
		<h4>Uploaded by : {{ details.hunter.username }} </h4>
	</div>
	<div class="col-4 text-right">
		<h4>Publish date : {{ details.pretty_date }}</h4>
	</div>
</div>
<br><br>

<div class="row">
	<div class="col-12">
		<p>{{ details.body }}</p>
	</div>
</div>

{% endblock %}
