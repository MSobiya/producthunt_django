{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<h2 class="text-center">{{ user.username }}</h2>
{% for i in all_products.all %}

<div class="row pt-3">
	<div class="col-2">
		<a href="{% url 'prod_detail' i.id %}"><img src="{{ i.icon.url }}" class="img-fluid"></a>
	</div>
	<div class="col-7">
		<a href="{% url 'prod_detail' i.id %}"><h1>{{ i.title }}</h1></a>
		<p> {{ i.summary }}</p>
	</div>
	<div class="col-3">
		<a href="{% url 'upvote' i.id %}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ i.votes }}  <img src="{% static 'like.png' %}" height="30" width="30"></button></a>
	</div>
</div>
<br><br>

{% endfor %}

{% endblock %}
